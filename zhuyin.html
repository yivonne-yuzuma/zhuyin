        /* åœ–ç‰‡å¯¦ä½œå€åŸŸ */

        /* --- éŒ¯é¡Œæœ¬æ¨£å¼ (æ–°å¢) --- */
        #mistake-list {

        #mistake-list h3 {

        }

        }

    </style>
</head>
<body>

    <div class="controls"></div>

    <div class="scoreboard">
        <div class="score-item score-a">âœ… ç­”å°: <span id="val-a">0</span></div>
        <div class="score-item score-b">âŒ ç­”éŒ¯: <span id="val-b">0</span></div>
        <div class="score-item score-n">ğŸ”¢ ç¸½æ¬¡æ•¸: <span id="val-n">0</span></div>
    </div>

    <h2>ğŸŒ² ã„£ã„¥é­”æ³•æ£®æ—</h2>
    
    <p id="instructions">
        ğŸ’¡ **éŠæˆ²èªªæ˜ï¼š** è«‹å°‡ç•«é¢ä¸­å¤®çš„å­—**æ‹–æ›³**åˆ°å³é‚Šæ­£ç¢ºç™¼éŸ³çš„å€åŸŸä¸­ã€‚
    </p>

    <div id="feedback">æ­£åœ¨è¼‰å…¥é¡Œåº«...</div>

    <div class="game-container">
        <div class="drop-zone" id="zone-en" data-target-sound="en">
            <div class="character-label">
                <h3>âš¡ å°æ© (ã„£)</h3>
            </div>
        </div>

        <div class="item-spawn-area">
            <div class="draggable-item" id="currentItem" draggable="true" data-sound="en">
                <span>è¼‰</span>
            </div>
        </div>

        <div class="drop-zone" id="zone-eng" data-target-sound="eng">
            <div class="character-label">
                <h3>ğŸ”” ç¢°ç¢° (ã„¥)</h3>
            </div>
        </div>
    </div>

    <div id="mistake-list">
        <h3>ğŸ“ éŒ¯é¡Œæœ¬ (éœ€è¦è¤‡ç¿’çš„å­—)</h3>
        <div class="mistake-items" id="mistake-container">
            </div>
    </div>

    <script>
        const draggableItem = document.getElementById('currentItem');
        const feedbackBox = document.getElementById('feedback');
        const mistakeListDiv = document.getElementById('mistake-list'); // å–å¾—éŒ¯é¡Œæœ¬ div
        const mistakeContainer = document.getElementById('mistake-container'); // å–å¾—éŒ¯é¡Œå…§å®¹å®¹å™¨
        
        const maxQuestions = 50; 
        const passThreshold = 45; 

        let countN = 0; 
        let countA = 0; 
        let countB = 0; 

        let questionBank = []; 
        let currentGameQuestions = []; 
        let mistakes = []; // æ–°å¢ï¼šç”¨ä¾†è¨˜éŒ„ç­”éŒ¯çš„å­—
        let currentQuestionIndex = 0;

        // --- åˆå§‹åŒ–ä¸¦é–‹å§‹éŠæˆ² ---
        function startGame() {
            if (questionBank.length < maxQuestions) {
                feedbackBox.textContent = `âŒ é¡Œåº«ä¸è¶³ ${maxQuestions} é¡Œï¼Œè«‹å¢åŠ  questions.json å…§å®¹ã€‚`;
                feedbackBox.style.color = "red";
                draggableItem.querySelector('span').textContent = 'âš ï¸';
                return;
            }

            questionBank.sort(() => Math.random() - 0.5);
            currentGameQuestions = questionBank.slice(0, maxQuestions);

            // é‡è¨­è®Šæ•¸
            currentQuestionIndex = 0;
            countN = 0; countA = 0; countB = 0;
            mistakes = []; // æ¸…ç©ºéŒ¯é¡Œç´€éŒ„
            
            // é‡è¨­ UI
            mistakeListDiv.style.display = 'none'; // éš±è—éŒ¯é¡Œæœ¬
            mistakeContainer.innerHTML = '';
            
            updateScoreUI();
            loadCurrentQuestion();
            
            feedbackBox.textContent = `âœ… é¡Œåº«è¼‰å…¥æˆåŠŸï¼é–‹å§‹ ${maxQuestions} é¡ŒæŒ‘æˆ°ï¼`;
            feedbackBox.style.color = "green";
        }
        
        async function loadQuestionBank() {
            feedbackBox.textContent = "æ­£åœ¨å¾ä¼ºæœå™¨è¼‰å…¥é¡Œåº«...";
            draggableItem.querySelector('span').textContent = 'è®€';
            
            try {
                const response = await fetch('questions.json'); 
                if (!response.ok) {
                    throw new Error(`ç„¡æ³•è¼‰å…¥æª”æ¡ˆï¼Œç‹€æ…‹ç¢¼: ${response.status}`);
                }
                const loadedData = await response.json();
                
                if (Array.isArray(loadedData) && loadedData.length >= maxQuestions) {
                    questionBank = loadedData;
                    startGame(); 
                } else {
                    throw new Error(`é¡Œåº«æª”æ¡ˆå…§å®¹ä¸è¶³ ${maxQuestions} é¡Œæˆ–æ ¼å¼ä¸æ­£ç¢ºã€‚`);
                }
            } catch (error) {
                console.error("è¼‰å…¥é¡Œåº«æ™‚ç™¼ç”ŸéŒ¯èª¤:", error);
                feedbackBox.textContent = `âŒ è¼‰å…¥éŒ¯èª¤ï¼è«‹æª¢æŸ¥ questions.json æª”æ¡ˆã€‚`;
                feedbackBox.style.color = "red";
                draggableItem.querySelector('span').textContent = 'éŒ¯';
            }
        }
        
        loadQuestionBank();

        // --- éŠæˆ²é‚è¼¯ ---

        function updateScoreUI() {
            document.getElementById('val-a').innerText = countA;
            document.getElementById('val-b').innerText = countB;
            document.getElementById('val-n').innerText = `${countN} / ${currentGameQuestions.length}`;
        }

        function loadCurrentQuestion() {
            if (currentGameQuestions.length === 0 || currentQuestionIndex >= currentGameQuestions.length) return;
            const q = currentGameQuestions[currentQuestionIndex];
            draggableItem.querySelector('span').textContent = q.word;
            draggableItem.dataset.sound = q.sound;
        }

        function checkAnswer(selectedZone) {
            if (countN >= currentGameQuestions.length) {
                resetPosition();
                return; 
            }

            const currentQ = currentGameQuestions[currentQuestionIndex]; // å–å¾—ç•¶å‰é¡Œç›®ç‰©ä»¶
            const itemSound = draggableItem.dataset.sound;
            const zoneSound = selectedZone.dataset.targetSound;

            countN++; 

            if (itemSound === zoneSound) {
                countA++;
                feedbackBox.textContent = "ğŸ‰ ç­”å°äº†ï¼";
                feedbackBox.style.color = "green";
                selectedZone.style.borderColor = "green";
                setTimeout(() => { 
                    selectedZone.style.borderColor = "transparent"; 
                    nextQuestion(); 
                }, 500);
            } else {
                countB++;
                feedbackBox.textContent = "âŒ ä¸å°å–”ï¼Œå†è©¦è©¦çœ‹ï¼";
                feedbackBox.style.color = "red";
                selectedZone.style.borderColor = "red";
                
                // --- éŒ¯é¡Œç´€éŒ„é‚è¼¯ ---
                // æª¢æŸ¥æ˜¯å¦å·²ç¶“è¨˜éŒ„éé€™å€‹å­—ï¼ˆé¿å…é‡è¤‡æŒ‰éŒ¯é‡è¤‡è¨˜ï¼‰
                const alreadyRecorded = mistakes.some(m => m.word === currentQ.word);
                if (!alreadyRecorded) {
                    mistakes.push(currentQ);
                }

                setTimeout(() => { selectedZone.style.borderColor = "transparent"; nextQuestion(); }, 500);
            }
            
            updateScoreUI(); 
            resetPosition(); 
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentGameQuestions.length - 1) {
                currentQuestionIndex++;
                loadCurrentQuestion();
                feedbackBox.textContent = `ç¬¬ ${currentQuestionIndex + 1} é¡Œã€‚`;
                feedbackBox.style.color = "#333";
            } else {
                endGame();
            }
        }
        
        function endGame() {
            const passed = countA >= passThreshold;
            
            let resultMessage = `âœ… **å…¨éƒ¨ ${currentGameQuestions.length} é¡Œå·²å®Œæˆï¼**`;
            
            if (passed) {
                resultMessage += `<br>ğŸ‰ **æ­å–œæ‚¨ï¼Œç­”å° ${countA} é¡Œï¼ŒæˆåŠŸéé—œï¼** (é–€æª»ï¼š${passThreshold} é¡Œ)`;
                feedbackBox.style.color = "#007bff"; 
            } else {
                resultMessage += `<br>ğŸ˜¢ **æŒ‘æˆ°å¤±æ•—ï¼Œç­”å° ${countA} é¡Œã€‚** (é–€æª»ï¼š${passThreshold} é¡Œ)`;
                feedbackBox.style.color = "#dc3545"; 
            }
            
            feedbackBox.innerHTML = resultMessage;
            draggableItem.querySelector('span').textContent = 'ğŸ';
            draggableItem.style.borderColor = passed ? '#007bff' : '#dc3545';

            // --- é¡¯ç¤ºéŒ¯é¡Œæœ¬ ---
            showMistakes();
        }

        function showMistakes() {
            if (mistakes.length === 0) {
                return; // å¦‚æœå…¨å°ï¼Œå°±ä¸é¡¯ç¤ºéŒ¯é¡Œæœ¬
            }

            mistakeListDiv.style.display = 'block'; // é¡¯ç¤ºå€å¡Š
            mistakeContainer.innerHTML = ''; // æ¸…ç©ºèˆŠå…§å®¹

            mistakes.forEach(q => {
                const tag = document.createElement('div');
                tag.className = 'mistake-tag';
                // é¡¯ç¤ºå­—èˆ‡æ­£ç¢ºè®€éŸ³
                const soundLabel = q.sound === 'en' ? 'ã„£' : 'ã„¥';
                tag.innerHTML = `${q.word} <span class="mistake-hint">(${soundLabel})</span>`;
                mistakeContainer.appendChild(tag);
            });
            
            // é é¢æ²å‹•åˆ°åº•éƒ¨ï¼Œè®“ä½¿ç”¨è€…çœ‹åˆ°éŒ¯é¡Œæœ¬
            setTimeout(() => {
                mistakeListDiv.scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }

        // --- æ‹–æ›³äº‹ä»¶è™•ç† (ä¿æŒä¸è®Š) ---

        function resetPosition() {
            draggableItem.style.transform = 'translate(0px, 0px)';
            draggableItem.dataset.x = 0;
            draggableItem.dataset.y = 0;
        }

        draggableItem.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', e.target.dataset.sound);
        });

        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', (e) => e.preventDefault());
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                checkAnswer(zone);
            });
        });

        let startX, startY, initialX, initialY;

        draggableItem.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            initialX = parseFloat(draggableItem.dataset.x) || 0;
            initialY = parseFloat(draggableItem.dataset.y) || 0;
            draggableItem.style.transition = 'none'; 
        }, {passive: false});

        draggableItem.addEventListener('touchmove', (e) => {
            e.preventDefault(); 
            const touch = e.touches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            draggableItem.style.transform = `translate(${initialX + dx}px, ${initialY + dy}px)`;
        }, {passive: false});

        // ä¿®æ­£å¾Œçš„ touchend é‚è¼¯ (åŒ…å«éš±è—/é¡¯ç¤ºä¿®æ­£)
        draggableItem.addEventListener('touchend', (e) => {
            draggableItem.style.transition = 'all 0.3s'; 
            
            const touch = e.changedTouches[0];

            draggableItem.style.display = 'none'; // æš«æ™‚éš±è—ä»¥åµæ¸¬ä¸‹æ–¹å…ƒç´ 
            const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
            draggableItem.style.display = 'flex'; // æ¢å¾©é¡¯ç¤º

            const zone = dropTarget ? dropTarget.closest('.drop-zone') : null;

            if (zone) {
                checkAnswer(zone);
            } else {
                resetPosition(); 
            }
        });

    </script>
